<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sum-in-text</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
</head>
<body>
  <div class="app">
    <h1 class="title">Sum in text</h1>
    <div class="sum-box">
      <input id="calculate" class="calculate" type="button" value="Calculate sum">
      <input id="sum" class="sum" type="text" placeholder="sum">
    </div>
    <div class="text-box">
      <h2 class="heading">Text:</h1>
      <textarea id="text" class="text"></textarea>
    </div>
  </div>
</body>
</html>
