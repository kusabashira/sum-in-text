<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="count sum of digits in text">
  <title>sum-in-text</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1 class="app-title">Sum in text</h1>
    <div class="sum-box">
      <input id="calculate" class="sum-box-calculate" type="button" tabindex="2" value="Calculate sum">
      <input id="sum" class="sum-box-sum" type="text" tabindex="3" placeholder="sum">
    </div>
    <div class="text-box">
      <h2 class="text-box-caption">Text:</h1>
      <textarea id="text" class="text-box-text" tabindex="1"></textarea>
    </div>
  </div>
  <script src="js/caluculate.js"></script>
</body>
</html>
